<div id="header">
    <% if (homepage) { %>
        <div id="title" class="showy"><%= appName %></div>
    <% } else { %>
        <a id="title" href="/" class="showy"><%= appName %></a>
    <% } %>
    <% if (buttons) { %>
        <div id="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
            </svg>
        </div>
    <% } %>
    <div id="menu-fade"></div>
    <div id="menu">
        <% if (user && buttons) { %>
            <a id="profile" class="btn" href="profile">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M224 288c-70.7 0-128-57.3-128-128s57.3-128 128-128s128 57.3 128 128s-57.3 128-128 128zm0 192c-70.7 0-128-57.3-128-128c0-70.7 57.3-128 128-128s128 57.3 128 128c0 70.7-57.3 128-128 128zM224 0C100.3 0 0 100.3 0 224c0 70.7 57.3 128 128 128c35.3 0 67.3-14.7 90.7-38.7c-33.3 0-64-12.8-87.4-36.2c-23.4-23.4-36.2-54.1-36.2-87.4c0-70.7 57.3-128 128-128s128 57.3 128 128c0 33.3-12.8 64-36.2 87.4c-23.4 23.4-54.1 36.2-87.4 36.2c23.4 24 55.4 38.7 90.7 38.7c70.7 0 128-57.3 128-128c0-123.7-100.3-224-224-224z"/>
                </svg>
                <span>Profile</span>
            </a>
            <a id="logout" class="btn" href="logout">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-
                    256S397.4 0 256 0zm0 464c-119.1 0-216-96.9-216-216S136.9 32 256 32s216
                    96.9 216 216-96.9 216-216 216zm-8-80c-8.8 0-16-7.2-16-16V192c0-8.8
                    7.2-16 16-16s16 7.2 16 16v176c0 8.8-7.2 16-16 16z"/>
                </svg>
                <span>Logout</span>
            </a>
        <% } else if (buttons) { %>
            <div id="menu-btn" class="exit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/>
                </svg>
            </div>
            <a id="login" class="btn" href="login">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M352 96l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-9.4 182.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L242.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/>
                </svg>
                <span>Login</span>
            </a>
            <div id="divider"></div>
            <a id="signup" class="btn" href="signup">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/>
                </svg>
                <span>Sign Up</span>
            </a>
            <div id="divider" class="space"></div>
            <a id="join-game" class="btn primary bold showy" href="play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"/>
                </svg>
                <span>Join Game</span>
            </a>
        <% } %>
    </div>
</div>
